<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EL表达式 param的html页面</title>
</head>
<body>
<h2>EL隐含对象 param、paramValues</h2> 
<form method = "post" action = "param.jsp" enctype="application/x-www-form-urlencoded" > 
<p>姓名：<input type="text" name="username" size="15" /></p> 
<p>密码：<input type="password" name="password" size="15" /></p> 
<p>性别：<input type="radio" name="sex" value="Male"  checked/> 男
         <input type="radio" name="sex" value="Female"  /> 女
</p> 
<p>年龄： <select name="old">
		<option value="1">0-10</option>
		<option value="2">10-20</option>
		<option value="3" selected>20-30</option>
		<option value="4">30-40</option>
		<option value="5">40以上</option>
	</select> </p>
	
<p>爱好：
		<input type="checkbox" name="habit" value="看书">看书
		<input type="checkbox" name="habit" value="跑步">跑步
		<input type="checkbox" name="habit" value="游泳">游泳
		<input type="checkbox" name="habit" value="下棋">下棋
</p>

<p>
		<input type="submit" value="提交">
</p>
</form>
</body>
</html>
